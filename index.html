<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie Kondo Kawaiicore</title>

    
    <link rel="stylesheet" href="style.css"></link>
    <script src="p5.min.js"></script>
    <script src="trinkets-final.js"></script>
        <script>
        function setRandomImage() {
            const imgNumber = Math.floor(Math.random() * 17) + 1; // 1~17 사이의 랜덤 숫자
            const imgElement = document.getElementById("openNav-image");
            imgElement.src = `assets/img/img${imgNumber}.png`;
        }
        
        window.onload = setRandomImage; // 페이지가 로드될 때 setRandomImage 함수 호출
    </script>

</head>
<body>

    <!-- <section id="def">
        <h1>definition</h1>
        <div class="spacer"></div>
        <p>the strong desire to be with cute things conflicting with an eqally strong desire for an entierly unclutterd space</p>
    </section> -->


    <nav>
        <input id="openNav" type="checkbox" style="display: none;"></input>
         <label id="openNav-label" for="openNav">
            <!-- img 태그에 id를 부여하여 JavaScript에서 접근 가능하게 설정 -->
            <img id="openNav-image" src="assets/img/img1.png" alt="Random Image">
        </label>
      
        <div id="controls">
            <div class="input-wrapper">
                <input id="toggle" type="checkbox" style="display: none;"></input>
                <label id="toggle-label" for="toggle"></label>
            </div>
            <div class="input-wrapper">
                <label class="slider" for="columns">Number of Columns</label>
                <input id="columns" type="range" min="15" max="150" value="50" step="1">
            </div>
            <div class="input-wrapper">
                <label class="slider" for="jitter">Jitter</label>
                <input id="jitter" type="range" min="0" max="+300" value="0" step="1">
            </div>
        </div>
    </nav>


</body> 
</html>
